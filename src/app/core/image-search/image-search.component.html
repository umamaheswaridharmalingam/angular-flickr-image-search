    <p-dataView #dv [value]="photos.photo" [lazy]="true" [totalRecords]="photos.total" [loading]="isLoading"
        (onLazyLoad)="loadNext($event)" [paginator]="true" [rows]="photos.perpage" layout="grid">
        <ng-template pTemplate="header">

            <div class="flex flex-column md:flex-row md:justify-content-between">

                <div class="view search-orientation-picker-view">
                    <p class="option-header" tabindex="0" aria-hidden="false">Orientation</p>
                    <div class="orientation-list">
                        <div *ngFor="let enumOrientation of orientation | keyvalue"
                            class="orientation-button {{enumOrientation.value}}"
                            [ngClass]="{'checked': selectedOrientation(enumOrientation.value) }" tabindex="0"
                            aria-hidden="false" (click)="selectOrientation(enumOrientation.value)">
                        </div>
                    </div>
                </div>

                <div>
                    <p class="option-header" tabindex="0" aria-hidden="false">Date Taken From</p>
                    <p-calendar [(ngModel)]="fromDate" [showIcon]="false" [readonlyInput]="true" [showButtonBar]="true"
                        inputId="fromDate" (onSelect)="dateTakeChange($event)"></p-calendar>
                </div>

                <div>
                    <p class="option-header" tabindex="0" aria-hidden="false">Date Taken To</p>
                    <p-calendar [(ngModel)]="toDate" [showIcon]="false" [readonlyInput]="true" [showButtonBar]="true"
                        inputId="toDate" (onSelect)="dateTakeChange($event)"></p-calendar>
                </div>

                <div>
                    <p class="option-header" tabindex="0" aria-hidden="false">Search in</p>
                    <p-selectButton [options]="searchInOptions" [(ngModel)]="selectedSearchInOptions" optionLabel="name"
                        optionValue="value" (onChange)="searchInChange($event)"></p-selectButton>
                </div>

                <div>
                    <p class="option-header" tabindex="0" aria-hidden="false">Content</p>
                    <p-multiSelect [options]="imageContentTypes" [(ngModel)]="selectedImageContentTypes"
                        [filter]="false" [showClear]="false" [showHeader]="false" optionLabel="label"
                        (onChange)="imageContentTypeChange($event)">
                    </p-multiSelect>
                </div>

            </div>
